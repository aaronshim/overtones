language: node_js
node_js:
  - "--lts"
cache: yarn

before_install:
  - npm install -g yarn
  - npm install -g elm
  - npm install -g elm-test

before_script:
  - elm-make --yes
  - cd tests/ && elm-make --yes Example.elm && cd ..
  - yarn build

script:
  - yarn test

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist/
  github_token: $GITHUB_TOKEN
  on:
    branch: gh-pages
